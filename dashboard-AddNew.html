                <h3>Add New Item</h3>

                 <div class="row" id="dashboardContainer">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <select class="form-control" style="width: 150px">
                                        <option>Categories</option>
                                        <option>Swallows</option>
                                        <option>Sandwiches</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="meal" placeholder="Meal">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" id="image">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="description" rows="6" placeholder="Description"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                         <div class="col-sm-7">
                                               <input type="text" class="form-control" id="price" placeholder="Price (#)">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                            <label for="sel1" class="col-sm-4">Qty</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="sel1">
                                              <option>1</option>
                                              <option>2</option>
                                              <option>3</option>
                                              <option>4</option>
                                              <option>5</option>
                                              <option>6</option>
                                              <option>7</option>
                                              <option>8</option>
                                              <option>9</option>
                                              <option>10</option>
                                              <option>11</option>
                                              <option>12</option>
                                              <option>13</option>
                                              <option>14</option>
                                              <option>15</option>
                                              <option>16</option>
                                              <option>17</option>
                                              <option>18</option>
                                              <option>19</option>
                                              <option>20</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="" style="">
                                    <button type="submit" class="btn btn-success">Sign in</button>
                                </div>
                            </div>
